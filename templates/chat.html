<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        #chat-history {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
        }
        .chatbot-message {
            background-color: #76b5da;
            align-self: flex-start;
        }
        #chat-form {
            display: flex;
            padding: 10px;
            background-color: #eee;
            border-top: 1px solid #ddd;
        }
        #chat-form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chat-form button {
            padding: 10px 20px;
            border: none;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #chat-form button:hover {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-history">
            {% for message, response_html in chat_history %}
                <div class="message user-message">{{ message }}</div>
                <div class="message chatbot-message">{{ response_html|safe }}</div>
            {% endfor %}
        </div>
        <form id="chat-form" method="post">
            <input type="text" name="message" placeholder="Enter your message" required>
            <button type="submit">Send</button>
        </form>
        <form id="chat-form" action="{{ url_for('clear_history') }}" method="post">
            <button type="submit">Clear History</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</body>
</html>
